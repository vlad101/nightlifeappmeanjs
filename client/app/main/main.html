<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>RFID LIST?</h1>
    <img src="assets/images/party.jpg" height="42" width="42" alt="I'm Party Image">
  </div>
</header>

<br><br>
<div class="container">
  <form role="form" ng-submit="searchLocation()">
    <div class="row">
      <div class="input-group">
        <input type="text" name="choice" ng-model="searchLocationForm.locationQuery" placeholder="Search Location" class="form-control" required>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Go">
        </span>
      </div>
    </div>
  </form>

  <div class="loading-spinner-holder text-center" ng-hide="loaded">
    <br><br>
    <div class="loading-spinner"><img src="../assets/images/loading/spinner/spinner.gif" /></div>
  </div>

  <br>
  <div ng-show="yelpSearchResults.data.businesses" id="search-results-count">
    <p>{{ yelpSearchResults.data.businesses.length }} results found</p>
  </div>

  <br>
  <div ng-show="yelpSearchResults.data.businesses" id="search-results">
    <h3>Result listing for bars near "{{ searchLocationForm.locationQuery }}"</h3>
    <ul ng-repeat="bar in yelpSearchResults.data.businesses">
      <li class="nav nav-tabs nav-stacked col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="!bar.is_closed">
        <div id="bar-info">
          <p>
            <br>
            <a ng-href="{{ bar.url }}">{{ bar.name }}</a><br>
            <a ng-href="{{ bar.url }}"><img class="img-rounded" ng-src="{{ bar.image_url }}" alt="Bar Image"></a>
              <img ng-src="{{ bar.rating_img_url_large }}" alt="Rating Image"> 
              {{ bar.review_count }} reviews
          </p>
          <p class="snippet" ng-show="bar.snippet_text">
            <i class="snippet ng-binding">"{{ bar.snippet_text }}"</i>
          </p>
        </div>
      </li>
      <br>
    </ul>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
